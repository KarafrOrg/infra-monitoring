global:
  extraEnvFrom:
    - secretRef:
        name: loki-s3-creds

loki:
  loki:
    schemaConfig:
      configs:
        - from: "2024-04-01"
          store: tsdb
          object_store: s3
          schema: v13
          index:
            prefix: loki_index_
            period: 24h
    auth_enabled: false
    storage:
      type: s3
      s3:
        endpoint: seaweedfs-s3.infra-storage.svc.cluster.local:8333
        region: us-east-1
        insecure: true
        s3ForcePathStyle: true
      bucketNames:
        chunks: loki-logs
        ruler: loki-logs
        admin: loki-logs
    ingester:
      chunk_encoding: snappy
    querier:
      max_concurrent: 4
    pattern_ingester:
      enabled: true
    limits_config:
      allow_structured_metadata: true
      volume_enabled: true
  deploymentMode: Distributed
  ingester:
    replicas: 3 # To ensure data durability with replication
    zoneAwareReplication:
      enabled: false
  querier:
    replicas: 3 # Improve query performance via parallelism
    maxUnavailable: 2
  queryFrontend:
    replicas: 2
    maxUnavailable: 1
  queryScheduler:
    replicas: 2
  distributor:
    replicas: 3
    maxUnavailable: 2
  compactor:
    replicas: 1
  indexGateway:
    replicas: 2
    maxUnavailable: 1

  bloomPlanner:
    replicas: 0
  bloomBuilder:
    replicas: 0
  bloomGateway:
    replicas: 0

  backend:
    replicas: 0
  read:
    replicas: 0
  write:
    replicas: 0

  singleBinary:
    replicas: 0
  gateway:
    service:
      type: ClusterIP
  minio:
    enabled: false
