global:
  extraEnvFrom:
    - secretRef:
        name: loki-s3-creds
loki:
  chunksCache:
    resources:
      requests:
        cpu: 50m
        memory: 3Gi
      limits:
        cpu: 100m
        memory: 4Gi
  loki:
    schemaConfig:
      configs:
        - from: "2024-04-01"
          store: tsdb
          object_store: s3
          schema: v13
          index:
            prefix: loki_index_
            period: 24h
    auth_enabled: false
    storage:
      type: s3
      s3:
        endpoint: seaweedfs-s3.infra-storage.svc.cluster.local:8333
        region: us-east-1
        insecure: true
        s3ForcePathStyle: true
      bucketNames:
        chunks: loki-logs
        ruler: loki-logs
        admin: loki-logs
    ingester:
      chunk_encoding: snappy
    querier:
      max_concurrent: 4
    pattern_ingester:
      enabled: true
    limits_config:
      allow_structured_metadata: true
      volume_enabled: true
  deploymentMode: Distributed
  ingester:
    replicas: 3
    zoneAwareReplication:
      enabled: false
    resources:
      requests:
        cpu: 60m
        memory: 350Mi
      limits:
        cpu: 120m
        memory: 700Mi
  querier:
    replicas: 3
    maxUnavailable: 2
    resources:
      requests:
        cpu: 50m
        memory: 150Mi
      limits:
        cpu: 100m
        memory: 300Mi
  queryFrontend:
    replicas: 2
    maxUnavailable: 1
    resources:
      requests:
        cpu: 20m
        memory: 100Mi
      limits:
        cpu: 40m
        memory: 200Mi
  queryScheduler:
    replicas: 2
    resources:
      requests:
        cpu: 10m
        memory: 70Mi
      limits:
        cpu: 20m
        memory: 140Mi
  distributor:
    replicas: 3
    maxUnavailable: 2
    resources:
      requests:
        cpu: 70m
        memory: 128Mi
      limits:
        cpu: 140m
        memory: 256Mi
  compactor:
    replicas: 1
    resources:
      requests:
        cpu: 50m
        memory: 256Mi
      limits:
        cpu: 100m
        memory: 512Mi
  indexGateway:
    replicas: 2
    maxUnavailable: 1
    resources:
      requests:
        cpu: 20m
        memory: 128Mi
      limits:
        cpu: 40m
        memory: 256Mi
  bloomPlanner:
    replicas: 0
  bloomBuilder:
    replicas: 0
  bloomGateway:
    replicas: 0
  backend:
    replicas: 0
  read:
    replicas: 0
  write:
    replicas: 0
  singleBinary:
    replicas: 0
  gateway:
    service:
      type: ClusterIP
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        cpu: 20m
        memory: 64Mi
  resultsCache:
    resources:
      requests:
        cpu: 20m
        memory: 40Mi
      limits:
        cpu: 40m
        memory: 80Mi
  minio:
    enabled: false
  monitoring:
    serviceMonitor:
      enabled: true
    selfMonitoring:
      enabled: false
  lokiCanary:
    resources:
      requests:
        cpu: 10m
        memory: 24Mi
      limits:
        cpu: 20m
        memory: 48Mi
