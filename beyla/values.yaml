beyla:
  config:
    data:
      discovery:
        services:
          kubernetes:
            enabled: true
      attributes:
        kubernetes:
          metadata:
            - namespace
            - pod_name
            - deployment_name
            - service_name
      metrics:
        enabled: true
      traces:
        enabled: true
      profiles:
        enabled: true
      exporters:
        otlp:
          endpoint: "http://infra-monitoring-alloy.infra-monitoring.svc.cluster.local:4317"
