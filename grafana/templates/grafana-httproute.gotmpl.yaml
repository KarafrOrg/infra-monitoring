apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana-public-route
spec:
  parentRefs:
    - name: public-ingress-gateway
      group: gateway.networking.k8s.io
      kind: Gateway
      namespace: infra-network
  hostnames:
    - grafana.karafra.net
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: grafana
          group: ''
          kind: Service
          port: 80
          weight: 1
