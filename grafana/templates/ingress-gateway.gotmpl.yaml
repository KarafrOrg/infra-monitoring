apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: grafana-ingress-gateway
spec:
  selector:
    istio: infra-network-istio
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - grafana.karafra.net
      tls:
        httpsRedirect: true
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
        - grafana.karafra.net
      tls:
        mode: SIMPLE
        credentialName: grafana-tls
