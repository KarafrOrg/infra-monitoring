apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mimir-s3-creds-external-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: gcp-sm-cluster-secret-store
    kind: ClusterSecretStore
  data:
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: prometheus-s3-secret-key
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: prometheus-s3-accesskey
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
  target:
    name: {{ index .Values "mimir-distributed" "global" "extraEnvFrom[0]" "secretRef" "name" }}
    creationPolicy: Owner
