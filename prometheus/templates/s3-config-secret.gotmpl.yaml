apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .Values.thanos.storegateway.extraEnvVarsSecret.name }}-external-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: gcp-sm-cluster-secret-store
    kind: ClusterSecretStore
  data:
    - secretKey: {{ .Values.thanos.storegateway.extraEnvVarsSecret.key }}
      remoteRef:
        key: prometheus-s3-credentials
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
  target:
    name: {{ .Values.thanos.storegateway.extraEnvVarsSecret.name }}
    creationPolicy: Owner
