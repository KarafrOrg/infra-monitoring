alloy:
  alloy:
    securityContext:
      privileged: true
      capabilities:
        add:
          - SYS_ADMIN
          - SYS_RESOURCE
          - SYS_TIME
          - NET_ADMIN
          - PERFMON
          - BPF
    resources:
      limits:
        cpu: 250m
        memory: 4Gi
      requests:
        cpu: 125m
        memory: 1Gi
    extraPorts:
      - name: otel-grpc
        port: 4317
        targetPort: 4317
        protocol: TCP
      - name: otel-http
        port: 4318
        targetPort: 4318
        protocol: TCP
    configMap:
      create: false
      key: 'config.alloy'
      name: '{{ .Release.Name }}-homelab-monitoring-config'
  serviceAccount:
    create: true
    name: alloy
  rbac:
    create: true
  controller:
    replicas: 1
    hostPID: true
    autoscaling:
      enabled: true
      minReplicas: 1
      maxReplicas: 5
  serviceMonitor:
    enabled: true
