global:
  podSecurityContext:
    runAsUser: 0
    fsGroup: 65534
    sysctls:
      - name: fs.inotify.max_user_watches
        value: "524288"
      - name: fs.inotify.max_queued_events
        value: "32768"
      - name: fs.inotify.max_user_instances
        value: "8192"

alloy:
  alloy:
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 512Mi
    configMap:
      create: false
      key: config
      name: infra-monitoring-alloy-homelab-monitoring-config
  serviceAccount:
    create: true
    name: alloy
  rbac:
    create: true
  controller:
    replicas: 3
