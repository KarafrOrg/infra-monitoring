object-buckets:
  buckets:
    - name: loki-logs-bucket
      storageClassName: rook-ceph-bucket
      labels:
        app: loki
      pushSecret:
        enabled: true
        secretStoreName: gcp-sm-cluster-secret-store
        secretMappings:
          - secretKey: AWS_ACCESS_KEY_ID
            remoteKey: loki-logs-s3-access-key
          - secretKey: AWS_SECRET_ACCESS_KEY
            remoteKey: loki-logs-s3-secret-key

loki:
  deploymentMode: SimpleScalable
  global:
    extraEnv:
      - name: AWS_ACCESS_KEY_ID
        valueFrom:
          secretKeyRef:
            name: loki-logs-bucket
            key: AWS_ACCESS_KEY_ID
      - name: AWS_SECRET_ACCESS_KEY
        valueFrom:
          secretKeyRef:
            name: loki-logs-bucket
            key: AWS_SECRET_ACCESS_KEY
      - name: LOKI_BUCKET_HOST
        valueFrom:
          configMapKeyRef:
            name: loki-logs-bucket
            key: BUCKET_HOST
      - name: LOKI_BUCKET_PORT
        valueFrom:
          configMapKeyRef:
            name: loki-logs-bucket
            key: BUCKET_PORT
      - name: LOKI_BUCKET_NAME
        valueFrom:
          configMapKeyRef:
            name: loki-logs-bucket
            key: BUCKET_NAME
    extraArgs:
      - -config.expand-env=true
  loki:
    schemaConfig:
      configs:
        - from: "2024-04-01"
          store: tsdb
          object_store: s3
          schema: v13
          index:
            prefix: loki_index_
            period: 24h
    auth_enabled: false
    storage:
      type: s3
      s3:
        endpoint: "${LOKI_BUCKET_HOST}.cluster.local:${LOKI_BUCKET_PORT}"
        region: us-east-1
        insecure: true
        s3ForcePathStyle: true
      bucketNames:
        chunks: "${LOKI_BUCKET_NAME}"
        ruler: "${LOKI_BUCKET_NAME}"
        admin: "${LOKI_BUCKET_NAME}"
    ingester:
      chunk_encoding: snappy
    querier:
      max_concurrent: 4
    pattern_ingester:
      enabled: true
    limits_config:
      allow_structured_metadata: true
      volume_enabled: true
      reject_old_samples: true
      reject_old_samples_max_age: 20m  # 7 days
      creation_grace_period: 10m
      max_streams_per_user: 0  # No limit
      max_global_streams_per_user: 0  # No limit

  # SimpleScalable components
  read:
    replicas: 3
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 200m
        memory: 512Mi

  write:
    replicas: 3
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        cpu: 200m
        memory: 1Gi
    persistence:
      size: 50Gi
      storageClass: longhorn
  backend:
    replicas: 3
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        cpu: 200m
        memory: 1Gi

  # Disable distributed components
  ingester:
    replicas: 0
  querier:
    replicas: 0
  queryFrontend:
    replicas: 0
  queryScheduler:
    replicas: 0
  distributor:
    replicas: 0
  compactor:
    replicas: 0
  indexGateway:
    replicas: 0
  bloomPlanner:
    replicas: 0
  bloomBuilder:
    replicas: 0
  bloomGateway:
    replicas: 0
  singleBinary:
    replicas: 0

  gateway:
    service:
      type: ClusterIP
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        cpu: 20m
        memory: 64Mi

  chunksCache:
    resources:
      requests:
        cpu: 50m
        memory: 1Gi
      limits:
        cpu: 100m
        memory: 2Gi

  resultsCache:
    resources:
      requests:
        cpu: 20m
        memory: 128Mi
      limits:
        cpu: 40m
        memory: 256Mi

  minio:
    enabled: false

  monitoring:
    serviceMonitor:
      enabled: true
    selfMonitoring:
      enabled: false

  lokiCanary:
    resources:
      requests:
        cpu: 10m
        memory: 24Mi
      limits:
        cpu: 20m
        memory: 48Mi
