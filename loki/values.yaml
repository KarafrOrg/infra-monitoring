global:
  extraEnvFrom:
    - secretRef:
        name: loki-s3-creds

loki:
  deploymentMode: SimpleScalable

  loki:
    schemaConfig:
      configs:
        - from: "2024-04-01"
          store: tsdb
          object_store: s3
          schema: v13
          index:
            prefix: loki_index_
            period: 24h
    auth_enabled: false
    storage:
      type: s3
      s3:
        endpoint: seaweedfs-s3.infra-storage.svc.cluster.local:8333
        region: us-east-1
        insecure: true
        s3ForcePathStyle: true
      bucketNames:
        chunks: loki-logs
        ruler: loki-logs
        admin: loki-logs
    ingester:
      chunk_encoding: snappy
    querier:
      max_concurrent: 4
    pattern_ingester:
      enabled: true
    limits_config:
      allow_structured_metadata: true
      volume_enabled: true

  # SimpleScalable components
  read:
    replicas: 3
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 200m
        memory: 512Mi

  write:
    replicas: 3
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        cpu: 200m
        memory: 1Gi

  backend:
    replicas: 3
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        cpu: 200m
        memory: 1Gi

  # Disable distributed components
  ingester:
    replicas: 0
  querier:
    replicas: 0
  queryFrontend:
    replicas: 0
  queryScheduler:
    replicas: 0
  distributor:
    replicas: 0
  compactor:
    replicas: 0
  indexGateway:
    replicas: 0
  bloomPlanner:
    replicas: 0
  bloomBuilder:
    replicas: 0
  bloomGateway:
    replicas: 0
  singleBinary:
    replicas: 0

  gateway:
    service:
      type: ClusterIP
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        cpu: 20m
        memory: 64Mi

  chunksCache:
    resources:
      requests:
        cpu: 50m
        memory: 1Gi
      limits:
        cpu: 100m
        memory: 2Gi

  resultsCache:
    resources:
      requests:
        cpu: 20m
        memory: 128Mi
      limits:
        cpu: 40m
        memory: 256Mi

  minio:
    enabled: false

  monitoring:
    serviceMonitor:
      enabled: true
    selfMonitoring:
      enabled: false

  lokiCanary:
    resources:
      requests:
        cpu: 10m
        memory: 24Mi
      limits:
        cpu: 20m
        memory: 48Mi
